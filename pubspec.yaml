name: flutter_app
description: "Aplicaci√≥n Flutter profesional con Supabase y arquitectura limpia"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Supabase
  supabase_flutter: ^2.8.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Routing
  go_router: ^14.2.7
  
  # HTTP & Networking
  dio: ^5.7.0
  
  # Local Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  
  # Utilities
  equatable: ^2.0.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  intl: ^0.19.0
  
  # Logging
  logger: ^2.4.0

  # Image
  image_picker: ^1.1.2
  image_cropper: ^7.0.5
  image_editor_plus: ^1.0.8
  google_fonts: ^6.2.1

  # Calendar
  table_calendar: ^3.1.2
  # PDF Generation
  pdf: ^3.10.8
  # Sharing
  share_plus: ^9.0.0
  # Path Provider for file operations
  path_provider: ^2.1.3
  path: ^1.9.0
  uuid: ^4.5.2
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  
  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0

